<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 340px;
      padding: 16px;
      margin: 0;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 14px;
      background: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #e1e5e9;
    }

    .logo {
      font-size: 18px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a202c;
    }

    .page-info {
      margin-bottom: 16px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      border: 1px solid #e1e5e9;
    }

    .page-url {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
      word-break: break-all;
    }

    .page-title {
      font-weight: 500;
      color: #1a202c;
      margin: 0;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .primary-button {
      background: #3b82f6;
      color: white;
    }

    .primary-button:hover:not(:disabled) {
      background: #2563eb;
    }

    .primary-button:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }

    .secondary-button {
      background: white;
      color: #64748b;
      border: 1px solid #e1e5e9;
    }

    .secondary-button:hover {
      background: #f8f9fa;
      color: #475569;
    }

    .shortcut {
      font-size: 11px;
      color: #64748b;
      text-align: center;
      margin-bottom: 12px;
    }

    .status {
      font-size: 12px;
      padding: 8px 12px;
      border-radius: 6px;
      text-align: center;
    }

    .status.info {
      background: #e0f2fe;
      color: #0277bd;
    }

    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
    }

    .status.error {
      background: #ffebee;
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="header">
    <span class="logo">üï∑Ô∏è</span>
    <span class="title">Scrapient</span>
  </div>

  <div class="page-info">
    <div class="page-url" id="current-url">Loading...</div>
    <div class="page-title" id="current-title">Loading...</div>
  </div>

  <div class="actions">
    <button id="scrape-button" class="primary-button">Scrape Page</button>
    <button id="dashboard-button" class="secondary-button">üìä View Dashboard</button>
  </div>

  <div class="shortcut">‚å®Ô∏è Ctrl+Shift+S</div>

  <div id="status" class="status info">Ready to scrape</div>

  <script src="popup.js"></script>
</body>
</html>
